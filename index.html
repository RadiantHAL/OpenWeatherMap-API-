<html lang="en">
<head>

    <title>SkyFetch - Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>

                <div class="temp-container">
                    <img id="weatherIcon" src="" alt="Weather icon">

        </footer>

    <!-- Axios Library for API calls -->

    <script src="app.js"></script>
